<html>
<head>
<script src="css/source-sans-pro.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/main.js"></script>

<link href="css/styles.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">

<title>Accelerometer</title>
</head>
<body>

<div class='row'>
    <div class='span12'>
        <h4>Hello National Instruments!</h4>
    </div>
    <div class='span12' id="accelerometer">
        Waiting for accelerometer...
    </div>
    <div id='start-stop'>
        <form>
            <input id='control-button' type='button' value='Start' onclick='watch()'/>
        </form>
    </div>
    <div id='settings-div'>
        <form>
            <input type='button' value='Settings' onclick='settings()'/>
        </form>
        <div id='detailed-settings'>
            <form>
                IP Address of the LabVIEW Webserver: <input type='text' value='ex) 192.168.1.1' name='address' id='web-address'/>
                <input type='button' value='Submit' onclick='updateSettings()' />
            </form>

        </div>
    </div>
    <div>
        This is the response info: <div id='response'>none</div>
    </div>

</div>

</body>
</html>
